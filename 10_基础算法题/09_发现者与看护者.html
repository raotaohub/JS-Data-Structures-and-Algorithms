<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    // https://learn.freecodecamp.one/javascript-algorithms-and-data-structures/basic-algorithm-scripting/finders-keepers/
    //需求返回第一个偶数
    function findElement(arr, func) {
      // 1. 设置一个变量
      let num = 0;
      // 2. 遍历arr中的每个元素
      for (let i = 0; i < arr.length; i++) {
        // 3. 使用if判断式 return 在这里的作用：获得第一个符合条件的值时函数就结束
        if (arr[i] % 2 === 0) {
          return num = arr[i]
        }
        // num = arr[i]
      }
    }

    console.log(findElement([1, 2, 3, 4], num => num % 2 === 0)) // 2

    console.log(findElement([1, 3, 5, 8, 9, 10], function (num) {
      return num % 2 === 0;
    })) //8

    console.log(findElement([1, 3, 5, 9], function (num) {
      return num % 2 === 0;
    })) // undefined

    // 方法2 直接调用 回调函数 func
    function findElement2(arr, func) {
      // 1. 声明一个数值为number的变量
      let num = 0;
      // 2. 遍历数组arr
      for (var i = 0; i < arr.length; i++) {
        // 3. 将arr[i] 值给 num
        num = arr[i];
        // 4. 调用func方法 得到符合条件的num 并直接return当前这个num
        if (func(num)) {
          return num;
        }
      }
      return undefined;
    }
    findElement2([1, 2, 3, 4], num => num % 2 === 0);

    // 方法 3         2020-11-22
    function findElement3(arr, func) {
      let num = 0;
      // find 方法会找到第一个满足回调函数的元素 ，若不满足返回 undefined
      return arr.find(val => { if (func(val)) return val })
    }

    findElement3([1, 2, 3, 4], num => num % 2 === 0);
  </script>
</body>

</html>
