    var inorderTraversal = function (root) {
      let stack = []
      let result = []

      while (root || stack.length) {
        while (root) {
          stack.push(root)
          var root = root.left
        }
        root = stack.pop()
        result.push(root.val)
        root = root.right
      }
      return result
    };
  </script>
