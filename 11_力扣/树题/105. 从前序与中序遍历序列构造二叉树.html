  <title>105. 从前序与中序遍历序列构造二叉树</title>
</head>

<body>
  <!-- 
  根据一棵树的前序遍历与中序遍历构造二叉树。
    前序遍历 preorder = [3,9,20,15,7]
    中序遍历 inorder = [9,3,15,20,7]
      返回如下的二叉树：
             3
            / \
            9  20
              /  \
            15   7
   -->
  <script>
    var buildTree = function (preorder, inorder) {
      if (inorder <= 0) {
        return null
      }
      let node = preorder[0]
      let mid = inorder.indexOf(node)
      let root = new TreeNode(node)


      root.left = buildTree(preorder.slice(1, mid + 1), preorder.slice(mid + 1))

    }

  </script>
</body>
