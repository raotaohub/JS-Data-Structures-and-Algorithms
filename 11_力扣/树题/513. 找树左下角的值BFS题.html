<body>
  <!-- 
    方式一：从右到左遍历

    方式二：从左到右遍历，但是在出站前先存储元素的值

   -->
  <script>
    /**注释
    *             2         第一次 2 入栈 val = 2 , j = 1 , 进入内循环 2 出栈, 1, 3 入栈 while 内循环退出
    *            / \        第二次        val = 1 , j =2  , 进入内循环 1 出栈, 左右为空 , j--  = 1          
    *           1   3       第三次                          进入内循环 3 出栈, 左右为空 , j--  = 0 
    *                       第四次 外循环不成立 退出 val = 1
    *   本方法采用的是 先将右再左利用的是队列
    */
    var findBottomLeftValue = function (root) {
      if (!root) return 0
      let queue = [root]
      let val = root.val

      while (queue.length) {
        let j = queue.length
        val = queue[0].val
        while (j--) {
          const cur = queue.shift() // 出栈
          if (cur.left) queue.push(cur.left)
          if (cur.right) queue.push(cur.right)
        }
      }
      return val
    }

    /**注释
    *             2         第一次 2 入栈 ，然后 2 出栈 ，将右 3 入栈，左 1 入栈 
    *            / \        第二次              3 出栈 ， 右 左 都为 空 
    *           1   3       第三次              1 出栈 ， 右 左 都为 空 
    *                       res  = 最后 出栈的值 1 
    *   本方法采用的是 先将右再左
    */

    var findBottomLeftValue = function (root) {
      if (!root) return 0
      let queue = [root]
      let res
      while (queue.length) {
        res = queue.shift()
        if (res.right) queue.push(res.right)
        if (res.left) queue.push(res.left)
      }
      return res.val
    }

  </script>

</body>
