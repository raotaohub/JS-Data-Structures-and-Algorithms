  <body>
    <script>
      var inorderTraversal1 = function (root) {
        let result = []
        function dfs(root) {
          if (!root) {
            return
          }
          root.left && dfs(root.left)
          result.push(root.val)
          root.right && dfs(root.right)
        }
        dfs(root)
        return result
      }

      // 中序模拟栈
      var inorderTraversal2 = function (root) {
        let stack = []
        let result = []

        while (root || stack.length) {
          while (root) {
            stack.push(root) // 1. 所有左节点推入栈
            root = root.left // 迭代左节点直到为空
          }
          root = stack.pop() // 2. 再访问根节点
          result.push(root.val) // 加入结果
          root = root.right // 3. 将指针指向右子树
        }
        return result
      }

      const inOrderTraverse = root => {
        let l = root.left
        let r = null
        let stack = [],
          res = []

        while (l) {
          stack.push(l)
          l = l.left
        }

        while (stack.length) {
          root = stack.pop()
          res.push(root.val)
          r = root.right

          while (right) {
            res.push(right)
            r = r.right
          }
        }

        return res
      }
    </script>
