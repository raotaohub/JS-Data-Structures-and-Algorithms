<script>
  var inorderTraversal1 = function (root) {
    let result = []
    function dfs(root) {
      if (!root) {
        return
      }
      root.left && dfs(root.left)
      result.push(root.val)
      root.right && dfs(root.right)
    }
    dfs(root)
    return result
  };

  // 模拟栈
  var inorderTraversal2 = function (root) {
    let stack = []
    let result = []

    // 重复 1 2 3 的步骤
    while (root || stack.length) {

      while (root) {
        stack.push(root)        // 1. 先将所有左节点推入栈
        root = root.left        // 并迭代左节点直到为空
      }
      root = stack.pop()        // 2. 再访问根节点
      result.push(root.val)     // 加入结果
      root = root.right         // 3. 将指针指向右子树
    }
    return result
  };

  var inorderTraversal3 = function (root) {
    if (!root) {
      return []
    }
    let stack = []
    let result = []
    let left = root.left
    let right
    let item = null
    // 1. 将左子节点全部压入栈
    while (left) {
      stack.push(left)
      left = left.left
    }
    // 2.
    while (stack.length) {
      item = stack.pop()
      result.push(item.val)
      right = item.right
      while (right) {
        stack.push(right)
        right = right.right
      }
    }
    return result
  }
</script>
