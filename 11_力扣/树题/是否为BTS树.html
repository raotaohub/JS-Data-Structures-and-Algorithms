<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>
    <!-- 
    方式一：中序遍历 + 数组验证
    然后再次遍历是否存在 前一个大于后一个的情况
   -->
    <script>
      //
      var isValidBST = function (root) {
        if (!root) return true
        let result = []
        // 中序遍历
        function dfs(root) {
          if (!root) {
            return
          }
          root.left && dfs(root.left)
          result.push(root.val)
          root.right && dfs(root.right)
        }
        dfs(root)

        for (let i = 0; i < result.length - 1; i++) {
          if (result[i] >= result[i + 1]) {
            return false
          }
        }
        return true
      }
      // 方式二：dfs迭代 + 访问的时候判断 当前节点节点是否小于等于上一个节点
      var isValidBST = function (root) {
        let stack = [],
          pre = null

        while (root || stack.length) {
          while (root) {
            stack.push(root)
            root = root.left
          }

          root = stack.pop()
          if (pre && root.val <= pre.val) {
            return false
          }
          pre = root
          root = root.right
        }
        return true
      }

      // 递归一 ： 在递归中判断
      var isValidBST = function (root) {
        if (!root) return true

        function valid(root, min = -Infinity, max = Infinity) {
          if (!root) return true
          const val = root.val
          if (val <= min) return false
          if (val >= max) return false
          return valid(root.left, min, val) && valid(root.right, val, max)
        }
        return valid(root)
      }

      // 递归二 ： 在递归中判断
      var isValidBST = function (root) {
        let pre = null
        // 返回的是 boolean
        const inOrder = root => {
          if (!root) return true
          let left = inOrder(root.left) // => boolean

          if (pre !== null && pre.val >= root.val) return false
          pre = root

          let right = inOrder(root.right) // => boolean

          return left && right // => boolean
        }
        return inOrder(root)
      }
    </script>
  </body>
