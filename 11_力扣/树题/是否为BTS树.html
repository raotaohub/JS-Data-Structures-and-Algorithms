  <!-- 
    方式一：中序遍历
    然后再次遍历是否存在 前一个大于后一个的情况
   -->
  <script>
    var isValidBST = function (root) {
      if (!root) return true
      let result = []
      // 中序遍历
      function dfs(root) {
        if (!root) { return }
        if (root.left) { dfs(root.left) }
        if (root) { result.push(root.val) }
        if (root.right) { dfs(root.right) }
      }
      dfs(root)

      console.log(result)
      for (let i = 0; i < result.length - 1; i++) {
        if (result[i] >= result[i + 1]) {
          return false
        }
      }
      return true
    }
  </script>
