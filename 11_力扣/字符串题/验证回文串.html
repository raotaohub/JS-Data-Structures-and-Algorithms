<body>
  <script>
    // "A man, a plan, a canal: Panama"  -> 先把非 单词去掉
    var isPalindrome = function (s) {
      let arr = s.toLocaleLowerCase().replace(/\w/g, '')
      arr = arr.join('')
      let start = 0,
        end = s.length - 1

      while (start < end) {
        if (arr[start] !== arr[end]) {
          return false
        }
        start++
        end--
      }

      return true
    }
  </script>

  <script>
    // 验证回文数字 类似的
    // https://leetcode.cn/problems/palindrome-number/submissions/ 
    /**
     * @param {number} x
     * @return {boolean}
     */
    var isPalindrome = function (x) {
      x = Number(x)
      if (typeof x !== "number" || x < 0) return false

      const strX = String(x)
      let start = 0, end = strX.length - 1

      while (start < end) {

        if (strX[start] !== strX[end]) return false
        start++
        end--
      }

      return true
    };
  </script>
</body>

</html>
