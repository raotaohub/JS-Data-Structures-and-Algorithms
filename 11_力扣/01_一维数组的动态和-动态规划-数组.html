    var runningSum = function (nums) {

      const length = nums.length
      let array = []
      for (let i = 0; i < length; i++) {
        let current;
        if (i === 0) {
          current = nums[i] + 0
        } else {
          current = array[i - 1] + nums[i]
        }
        array.push(current)
      }
      return array
    };
    let nums = [1, 2, 3, 4]
    console.log(runningSum(nums))
  </script>
