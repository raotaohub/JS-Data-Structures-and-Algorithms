<!DOCTYPE html>

<body>
  <!-- 
    字符串的左旋转操作是把字符串前面的若干个字符转移到字符串的尾部。请定义一个函数实现字符串左旋转操作的功能。
    比如，输入字符串"abcdefg"和数字2，该函数将返回左旋转两位得到的结果"cdefgab"。
      输入: s = "abcdefg", k = 2
      输出: "cdefgab"
 -->
  <script>
    var reverseLeftWords = function (s, n) {

      // 1
      let sArr = s.split('')
      sArr.push(...sArr.splice(0, n))
      return sArr.join('')

      // 2  subtr(start,length) 从start开始提取 length 个字符 
      return s.substr(n, s.length - n) + s.substr(0, n)

      // 3 substring(start,stop) 提取两个下标之间的字符  只填 start 意为 从 start 到最后 
      return s.substring(n) + s.substring(0, n)

    };
    let result = reverseLeftWords('abcdefg', 2)
    console.log(result)
  </script>

</body>

</html>
