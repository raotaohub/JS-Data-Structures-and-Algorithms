<body>
  <!-- 
    141. 环形链表
      如果链表中有某个节点，可以通过连续跟踪 next 指针再次到达，则链表中存在环。
    
      方法一：哈希表
        1、令链表循环
        2、if map.has(head) 询问map中是否有当前的 node 若有则说明有环
        3、若这次遍历没有遇到,则将当前 node 加入到map表中
        4、迭代 node 
        5、若有环，在循环过程中一定会遇到，若没有环，则while一定会退出，然后返回 false

      方法二：快慢指针
   -->
  <script>
    var hasCycle = (head) => {
      let map = new Map()

      while (head) {
        if (map.has(head)) { return true }

        map.set(head)

        head = head.next
      }
      return false

    }

  </script>

</body>

</html>
