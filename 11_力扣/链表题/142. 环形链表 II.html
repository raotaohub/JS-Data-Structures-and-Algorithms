  <!-- 142. 环形链表 II
    给定一个链表，返回链表开始入环的第一个节点。 如果链表无环，则返回 null。
      方式一 哈希表
      1、创建一个哈希表
      2、开始一个 while 循环
          首先判断map中是否有当前的 node
          若无，则将当前 node 加入到哈希表中
          然后迭代 node 
      3、 若链表是无环的，说明它会到 null 当退出循环的时候，就返回 null

      方式二 快慢指针
   -->
  <script>
    // 哈希表
    var detectCycle = function (head) {
      let map = new Map()
      while (head) {
        if (map.has(head)) {
          return map.get(head)
        }
        map.set(head)
        // map.set(head) 貌似 不需要将键值都存入 
        head = head.next
      }
      return null
    }

    // 快慢指针法
    var hasCycle = function (head) {

      let quick = head
      let slow = head

      while (quick && quick.next) { // 因为快指针走2步，所以如果发现链表为null 则说明无环
        quick = quick.next.next     // 走2步
        slow = slow.next            // 走1步
        if (quick == slow) {
          return true
        }
      }
      return false
    }
  </script>
