<body>
  <script>
    //1
    var reverseString = function (s) {
      const length = s.length;

      for (let left = 0, right = length - 1; left < right; ++left, --right) {
        [s[left], s[right]] = [s[right], s[left]];
      }

      return s;
    };

    var reverseString = function (s) {
      let left = 0;
      let right = s.length - 1;

      while (left < right) {
        [s[left], s[right]] = [s[right], s[left]];
        left++;
        right--;
      }

      return s;
    };

    // 递归
    var reverseString = function (s) {
      const recursion = (s, l, r) => {
        if (l >= r) return;

        [s[l], s[r]] = [s[r], s[l]];

        recursion(s, ++l, --r);
      };

      recursion(s, 0, s.length - 1);
    };
  </script>
