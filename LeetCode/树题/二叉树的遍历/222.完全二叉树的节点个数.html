<!-- 
        输入: 
         1
        / \
        2   3
      / \  /
      4  5 6

    输出: 6
    方式一 ：dfs
 -->
<script>
  var countNodes = function (root) {
    let result = []
    function dfs(root) {
      if (!root) return
      if (root.left) dfs(root.left)
      root && result.push(root)
      if (root.right) dfs(root.right)
    }
    dfs(root)
    return result.length
  };
</script>
