<body>
  <script>

    let arr = ['jj', 'dd', 'mm', 'bb', 'gg', 'aa']
    let copyarr = new Array(arr.length)
    // 数组的复制
    for (let i = 0; i < arr.length; i++) {
      copyarr[i] = arr[i]
    }
    console.log(arr)
    console.log(copyarr)

    // 数组的反转  
    // 方法一：原生方法 reverse()

    // 方法二 声明一个变量临时存贮和复制
    for (let i = 0; i < arr.length / 2; i++) {
      let temp = arr[i]
      arr[i] = arr[arr.length - i - 1]
      arr[arr.length - i - 1] = temp
    }
    console.log(arr)

    // 查找 线性查找 for循环
    function searchArr(arr, str) {
      isFlag = true
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] == str) {
          isFlag = false
          var num = i
          break
        }
      }
      if (isFlag) {
        console.log('很遗憾没有找到！')
      } else {
        console.log('找到了位置时：' + num)
      }
    }
    searchArr(arr, 'gg')
    // 二分法查找 所查找的数组是有序的
    let arr2 = [1, 2, 3, 4, 5, 6, 7, 8, 99, 100, 105, 107, 207, 321, 481, 678, 699]
    let head = 0 // 首索引
    let end = arr2.length - 1 // 尾索引 
    let dest = 1001
    let isFlag1 = true
    while (head <= end) {
      let mid = Math.floor((head + end) / 2)
      if (dest == arr2[mid]) {
        console.log('找到了，索引位置为' + mid)
        isFlag1 = false
        break
      } else if (arr2[mid] > dest) {
        end = mid - 1
      } else {
        head = mid + 1
      }
    }
    if (isFlag1) {
      console.log('很遗憾没有找到！')
    }
    // 排序
    // 冒泡排序
    let arr3 = [32, 345, 78, 23, 87, 34, 56, 42, 67, 89, 11, 23, 42, 44, 66, 11, 77, 333, 98, 38, -93, -66, 356, 375]
    function BubbleSort(arr) {
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
          // 比较相邻的两个元素 ，若前一个大于后一个，给他们对换位置
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
          }
        }
      }
    }
    BubbleSort(arr3)
    console.log(arr3)

  </script>
